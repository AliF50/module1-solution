<!doctype html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .enjoy {
            color: green;
            border-color: green;
        }
        
        .toomuch {
            color: green;
            border-color: green;
        }
        
        .warning {
            color: red;
            border-color: red;
        }
    </style>
</head>

<body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="list" ng-class="{enjoy: message == 'Enjoy!', toomuch: message == 'Too much!', warning: message === 'Please enter data first'}">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="Check();">Check If Too Much</button>
        </div>
        <div class="form-group message" ng-class="{enjoy: message == 'Enjoy!', toomuch: message == 'Too much!', warning: message === 'Please enter data first'}">
            {{message}}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
